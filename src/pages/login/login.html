<ion-header>

  <ion-navbar>
    <ion-title>Entrar/Registrar</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<div *ngIf="this.auth.isAuthenticated() === true" ng-init="home()"></div>
  <div *ngIf="showLogin">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <div *ngIf="!showLogin">

    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <button ion-button color="primary" full (click)="login()">Login</button>
  <button ion-button color="primary" full (click)="registrar()">Registrar</button>

</ion-content>
