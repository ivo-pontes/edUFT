<ion-header>
  <ion-navbar>
    <button ion-button menuToggle [color]="myColor" >
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title><div><ion-icon name="book"></ion-icon> EDUFT</div></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  	<h3 text-center>Obras Ano Atual</h3>
    <ion-list>
        <ion-item *ngFor="let item of items" class="item">
          <button (click)="itemTapped(item.id)" ion-button clear width="100%">
          <div class="imagem">
                <img src="{{item.imagem}}"/>
            </div>
            <div class="titulo" >
                {{item.title}}
            </div>
          </button>
        </ion-item>
    </ion-list>
</ion-content>
