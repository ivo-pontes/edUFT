<ion-header>

  <ion-navbar>
    <ion-title>mostrar Autor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="center">
      <h3 >Nome:</h3>
      <ion-item text-wrap no-lines >
        <p >{{ autor.nome }} {{ autor.sobrenome }}</p>
      </ion-item>
      <h3 >Descrição:</h3>
      <ion-item text-wrap no-lines >
        <p class="justify">{{ autor.descricao }} </p>
      </ion-item>
  </ion-list>
  <button ng-click="back()">
    Increment
  </button>
</ion-content>
