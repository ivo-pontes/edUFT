<ion-header>
  <ion-navbar>
    <button ion-button menuToggle [color]="myColor" >
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title><div><ion-icon name="book"></ion-icon> EDUFT</div></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="center">
  
  
  <ion-list class="center">
      <h3>{{ livro.titulo }}</h3>
      <ion-item no-lines text-wrap>
        <img src="{{ livro.imagem }}" />
      </ion-item>
      <h3>Autores:</h3>
      <ion-item class="item" no-lines *ngFor="let autor of livro.autores">
        <button  (click)="itemTapped(autor.id)" ion-button clear width="100%"><p>{{ autor.nome }} {{ autor.sobrenome }}</p></button>
      </ion-item>
      <h3>Informações Técnicas:</h3>
      <ion-item no-lines>
        <p>Ano de Publicação: {{ livro.anopublicacao }}</p>
        <p>Valor: {{ livro.valor | currency: 'BRL' : true }}</p>
        <p>Peso: {{ livro.peso }} g</p>
        <p>Quantidade: {{ livro.quantidade }} em estoque.</p>
      </ion-item>
      <h3>Sinopse</h3>
      <ion-item text-wrap no-lines style="text-align: justify">
        <p>{{ livro.sinopse }}</p>
      </ion-item>
      <ion-item>
      <button (click)="addFavoritos(livro.id, this.user.details.email)" ion-button clear block>Adicionar aos Favoritos</button>
      </ion-item>
  </ion-list>
</ion-content>
